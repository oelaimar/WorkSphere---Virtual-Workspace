    <!-- add employee modal -->
    <div id="addModal" class="modal-overlay hidden">
        <div class="modalContainer">
            <div class="modalHeader">
                <h2>ADD WORKER</h2>
                <button class="closeBtn">&times;</button>
            </div>
            <div class="modalBody ">
                <form id="addEmployeeForm">
                    <div class="error-message"></div>
                    <div class="form-group">
                        <label for="employeeName">Full Name *: </label>
                        <input type="text" id="employeeName">
                    </div>

                    <div class="form-group">
                        <label for="employeeRole">Role *: </label>
                        <select id="employeeRole" required>
                            <option value="">Select a role...</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="IT Technician">IT Technician</option>
                            <option value="Security Agent">Security Agent</option>
                            <option value="Manager">Manager</option>
                            <option value="Cleaning Staff">Cleaning Staff</option>
                            <option value="General Staff">General Staff</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="employeePhoto">Photo URL : </label>
                        <input type="url" id="employeePhoto">
                        <div class="photo-preview">
                            <img id="photoPreview" src="./assets/images/18.png" alt="Preview"
                                style="width:80px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="employeeEmail">Email *: </label>
                        <input type="email" id="employeeEmail">
                    </div>

                    <div class="form-group">
                        <label for="employeePhone">Phone *: </label>
                        <input type="tel" id="employeePhone">
                    </div>

                    <div class="form-section">
                        <div class="section-header">
                            <h3>Professional Experience</h3>
                            <button type="button" id="addExperienceBtn" class="addExperienceBtn">+ Add</button>
                        </div>

                        <div id="experiencesContainer">
                            <!-- Dynamic experience blocks will be added here with js-->
                            <div class="experience-block" data-exp-id="1">
                                <div class="experience-header">
                                    <span>Experience #1</span>
                                    <button type="button" class="remove-experience-btn" data-remove-id="1" disabled style="background-color: gray;">Remove</button>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="exp-company">
                                    </div>
                                    <div class="form-group">
                                        <label>Position</label>
                                        <input type="text" class="exp-position">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="date" class="exp-start">
                                    </div>
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="date" class="exp-end">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="employeeDisition">
                        <button type="button" id="canselFormBtn" class="cancelEmployeeBtn">Cancel</button>
                        <button type="submit" class="addEmployeeBtn">Add Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
